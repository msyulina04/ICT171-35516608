<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ball Physics Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <aside id="control-panel">
    <h2>Modes</h2>
    <button data-mode="fall" class="mode-btn">Falling Balls</button>
    <button data-mode="escape" class="mode-btn">Escape Ring</button>
    <button data-mode="web" class="mode-btn">Spring Web</button>
    <hr/>
    <h3>Controls</h3>
    <button id="add-ball">Add Ball</button>
    <button id="clear-balls">Clear Balls</button>
    <label class="label">Gravity <span id="gravity-value">1.0</span></label>
    <input id="gravity-slider" type="range" min="0" max="2" step="0.05" value="1">
    <label class="label">Bounce <span id="bounce-value">0.80</span></label>
    <input id="bounce-slider" type="range" min="0" max="1" step="0.05" value="0.8">
  </aside>
  <main id="simulation-container">
    <canvas id="simCanvas" width="1200" height="800" style="width:1200px; height:800px;"></canvas>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
